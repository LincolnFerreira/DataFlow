<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Linha analisada <input type="text" id="input_linha"> <br>
    Distância - Ida e Volta: <input type="number" id="input_distancia"> <br>
    Tipo de combustível: <input type="text" id="input_tipoCombustivel"> <br>
    Consumo de combustível do veículo: <input type="number" id="input_consumo"> <br>
    Viagens Diárias: <input type="number" id="input_qtdViagens"> <br>
    Preço do combustível: <input type="number" id="input_precoCombustivel"> <br>
    Preço da passagem: <input type="number" id="input_precoPassagem"> <br>

    <button onclick="Calcular()">
        Calcular
    </button>

    <div id="div_resultado"></div>
</body>

</html>

<script>
    function Calcular() {
        var linha = input_linha.value;
        var distancia = Number(input_distancia.value);
        var tipo_combustível = input_tipoCombustivel.value;
        var consumo = Number(input_consumo.value);
        var viagens = Number(input_qtdViagens.value);
        var combustivel = Number(input_precoCombustivel.value);
        var passagem = Number(input_precoPassagem.value);

        var litro_rota = (distancia * consumo).toFixed(2);
        var litro_diário = (viagens * litro_rota).toFixed(2);
        var gasto_diário = (combustivel * litro_diário).toFixed(2);
        var passageiros_necessarios = Math.ceil(gasto_diário / passagem);

        div_resultado.innerHTML = `
        Você gasta ${litro_rota} litros de ${tipo_combustível} pem uma volta completa <br>
        Logo, diariamente são ${litro_diário} litros de ${tipo_combustível} <br>
        O gasto diário então, seria de R$${gasto_diário} <br>
        E a quantidade de passageiros necessários para render seria de ${passageiros_necessarios}
        `
    }
</script>
